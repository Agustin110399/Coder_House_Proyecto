<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" />
  <title>Document</title>
</head>

<!--Inicia el cuerpo-->

<body>
  <!-- Inicia el header-->
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c1e2fa;">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">
          <img src="../images/logo_masaje.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Masajes del norte
        </a>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="service.html">SERVICE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="prices.html">PRICES</a>
            </li>
            <a class="nav-link active" href="contact.html">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <!-- Termina el header-->
  <!-- Inicia el main-->
  <main class="container grid">
    <!--Boostrap-->
    <div class="form">
      <h2 class="d-flex justify-content-center">Contactame/Consulta</h2>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su nombre">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Tu consulta no molesta</textarea>
      </div>
      <label for="exampleDataList" class="form-label">Elejir opcion</label>
      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="A domicilio">
      <datalist id="datalistOptions">
        <option value="En el local">
        <option value="A domicilio">
      </datalist>
    </div>
  </main>
  <!-- Inicia el footer-->
  <footer class="footer flex-row">
    <p class="footer__copyright">Copyright 2022</p>
    <picture class="footer__imagen">
      <img class="footer__whatsapp" src="./assets/images/icono-whatsapp.png" alt="" />
    </picture>
  </footer>
  <!-- Fin footer-->
</body>
</body>
<!--termina el cuerpo-->

</html>
